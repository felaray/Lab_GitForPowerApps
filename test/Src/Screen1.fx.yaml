Screen1 As screen:
    OnVisible: =

    "Map1 As '地圖 (預覽版)'.pcfdataset":
        AddressDataSource: =
        BorderColor: =RGBA(0, 18, 107, 1)
        CurrentLocation: =true
        CurrentLocationLatitude: =
        CurrentLocationLongitude: =
        DefaultLatitude: =Location.Latitude
        DefaultLocation: =true
        DefaultLongitude: =Location.Longitude
        DisplayMode: =DisplayMode.Edit
        Height: =768
        OnChange: =Notify(Map1.CenterLocation.Latitude & "," & Map1.CenterLocation.Longitude,NotificationType.Information)
        OnItemsChange: =false
        OnLoad: =false
        OnMapClick: =false
        OnRouteDirectionChange: =false
        OnShapeCreated: =false
        OnShapeDeleted: =false
        OnShapeEdited: =false
        OnShapeSelected: =false
        PinColor: =RGBA(29, 114, 169, 1)
        Width: =1366
        X: =0
        Y: =0
        ZIndex: =1

    Label1 As label:
        Fill: =RGBA(216, 219, 240, 0.6)
        Height: =70
        Text: =Map1.CenterLocation.Latitude & "," & Map1.CenterLocation.Longitude
        Width: =253
        X: =33
        Y: =615
        ZIndex: =2

